<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Homify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="signup-form" novalidate>
            <h2>Sign Up</h2>

            <div class="form-control">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required />
                <small></small>
            </div>

            <div class="form-control">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required />
                <small></small>
            </div>

            <div class="form-control">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" required />
                <small></small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" required />
                <small></small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required />
                    <button type="button" class="toggle-password" data-target="password">Show</button>
                </div>
                <meter max="4" id="password-strength" low="2" high="3" optimum="4"></meter>
                <small class="password-strength-text"></small>
                <small></small>
            </div>

            <div class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" required />
                    <button type="button" class="toggle-password" data-target="confirmPassword">Show</button>
                </div>
                <small></small>
            </div>

            <button type="submit" id="submitBtn" disabled>Create Account</button>
            <p class="success-message" hidden>Account created successfully!</p>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
